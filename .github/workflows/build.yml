name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      # Download ffmpeg/ffprobe for the current target only
      - name: Download ffmpeg (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p src-tauri/binaries
          curl -L "https://evermeet.cx/ffmpeg/get/zip" -o /tmp/ffmpeg.zip
          curl -L "https://evermeet.cx/ffmpeg/get/ffprobe/zip" -o /tmp/ffprobe.zip
          unzip -o /tmp/ffmpeg.zip -d /tmp/ff
          unzip -o /tmp/ffprobe.zip -d /tmp/ff
          cp /tmp/ff/ffmpeg  src-tauri/binaries/ffmpeg-${{ matrix.target }}
          cp /tmp/ff/ffprobe src-tauri/binaries/ffprobe-${{ matrix.target }}
          chmod +x src-tauri/binaries/*

      - name: Download ffmpeg (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri/binaries
          Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip" -OutFile "$env:TEMP\ffmpeg-win.zip"
          Expand-Archive -Path "$env:TEMP\ffmpeg-win.zip" -DestinationPath "$env:TEMP\ffwin" -Force
          $binDir = Get-ChildItem "$env:TEMP\ffwin" -Directory | Select-Object -First 1
          Copy-Item "$binDir\bin\ffmpeg.exe"  "src-tauri/binaries/ffmpeg-x86_64-pc-windows-msvc.exe"
          Copy-Item "$binDir\bin\ffprobe.exe" "src-tauri/binaries/ffprobe-x86_64-pc-windows-msvc.exe"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # To enable macOS codesigning, add APPLE_CERTIFICATE + related secrets to repo settings
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "v__VERSION__"
          releaseBody: ""
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
